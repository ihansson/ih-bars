<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>Bars</title>
	</head>
	<body>
		<article id="main">
			<header>
				<h1>Bars - Demo</h1>
			</header>
			<section>
				<h2>Example A</h2>
				<div bars="25,0,15,10,2" bars-spacing="25" bars-height="80" bars-show_number></div>
				<h2>Example B</h2>
				<div bars="25,0,15,10,2,15,5,2,1,2,3,2,2,1" bars-height="80" bars-vertical_align="top"></div>
				<h2>Example B</h2>
				<div bars="25,0,15,10,2,15,5,2,1,2,3,2,2,1" bars-height="80" bars-vertical_align="middle"></div>
				<h2>Example B</h2>
				<div bars="25,0,15,10,2,15,5,2,1,2,3,2,2,1" bars-height="80" bars-vertical_align="bottom"></div>
				<h2>Example A Pills</h2>
				<div bars="25,0,15,10,2" bars-spacing="25" bars-height="80" bars-show_number bars-pills></div>
				<h2>Example B Pills</h2>
				<div bars="25,0,15,10,2,15,5,2,1,2,3,2,2,1" bars-spacing="5" bars-height="150" bars-show_number bars-pills></div>
			</section>
		</article>
		<script type="text/javascript" src="bars.js"></script>
	</body>
</html>
